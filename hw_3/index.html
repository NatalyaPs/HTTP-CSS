<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seo & Digital Marketing Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top">
        <div class="header">
            <img src="img/logo.svg" alt="logo">
            <a class="header__link" href="#">Home</a>
            <a class="header__link" href="#">About us</a>
            <a class="header__link" href="#">Services</a>
            <a class="header__link" href="#">Features</a>
            <a class="header__link" href="#">Team</a>
            <a class="header__link" href="#">Blog</a>
            <a class="header__link" href="#">Contact</a>
        </div>
        <div class="top__content">
            <div class="top__info">
                <h1 class="title">SEO & Digital
                    Marketing For Your
                    Website.</h1>
                <p class="text">Provide all kind of seo services and help   to improve
                    seo ranking. Globally incubate standards.</p>
                <div class="top__buttons">
                    <button class="button__start">Start Now</button>
                    <button class="button__video">Watch Video</button>
                </div>
            </div>
            <img src="img/top_img.svg" alt="top image">
        </div>
        
    </div>
    <div class="clients">
        <img src="img/client_1.svg" alt="our clients">
        <img src="img/client_2.svg" alt="our clients">
        <img src="img/client_3.svg" alt="our clients">
        <img src="img/client_4.svg" alt="our clients">
        <img src="img/client_5.svg" alt="our clients">
        <img src="img/client_6.svg" alt="our clients">
    </div>
</body>
</html>
