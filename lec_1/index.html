<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Регистрация</h1>
    <form action="#">
        Ваше имя <input type="text"><br>
        Пароль <input type="password"><br>
        Почта <input type="email"><br>
        Дата рождения <input type="date"><br>
        <button type="submit">Отправить</button>
        <button type="reset">Удалить</button>

    </form>    

    <br>
    <!-- добавляем ссылку на каталог -a= анкор= якорь -->
    <a href="catalog.html">Каталог</a> <!-- относительная ссылка -->
    <!-- Если указать атрибут target="_blank" у тега ссылки, то страница откроется в новой вкладке браузера -->
    <h1 id="top">Мой первый сайт</h1> <!-- id="top" это идентификатор для ссылки якоря "Вверх" -->
    
    <p>Lorem ipsum dolor sit amet. 
        <a href="https://www.artlebedev.ru/typograf/">Типограф</a></p> <!-- абсол.ссылка -->
    <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ul>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores, quis.</p> <!-- 1000 -->
    <a href="#top">Вверх</a> <!-- ссылка - якорь --> 
</body>
</html>
<!-- 
вставить фото. 
Атрибут title универсален, его можно использовать практически для любого тега. То, что вы
напишете в значении, будет выводиться в виде всплывающей подсказки, при
наведении на изображение.

<img src="img/my_foto.jpg" alt="это моя фотография" title="это моя фотография"
