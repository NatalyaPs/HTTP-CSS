<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sem_8-2_after_lec_6</title>
    <link rel="stylesheet" href="style-check.css">
</head>
<body>
    <section>
        <h2>Заполните поля формы - задача 2</h2>
        <form action="#">
            <!-- можно параграфы вместо <br> -->
            <p>
                Ваше имя <input type="text" autofocus required placeholder="name">
            </p>
            <p>
                Email <input type="email" required placeholder="email">
            </p>
            <p>
                Пароль <input type="password" required placeholder="password">
            </p>
            <p>
                Возраст <input min="1" type="number" required placeholder="age">
            </p>
            <p>
                Дата рождения <input type="date" required>
            </p>
            <p>
                Номер телефона +7-xxx-xxx-xx-xx <input type="tel" pattern="\+7\-[0-9]{3}\-[0-9]{3}\-[0-9]{2}\-[0-9]{2}" required placeholder="phone number">
            </p>
            <p>
                телефон как на семинаре <input type="number" required placeholder="Phone number">
            </p>
            <p>
                Ползунок <input type="range" min="1" max="10" step="1" value="5" >
            </p>
            <button type="submit">Отправить</button>
        </form>
    </section>

    <section>
        <h2>Чекбокс - задача 3</h2>
        <input id="check" type="checkbox">
        <!-- label - это ярлык -->
        <label for="check">text</label>
    </section>

    


</body>
</html>
